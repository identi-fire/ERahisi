<!DOCTYPE html>
<html>
<head>
    <title>Personality Test</title>
</head>
<body>
    <h1>Personality Test</h1>
    <form method="POST" action="/personality-test">
        {% for index, question in questions %}
        <p>{{ index }}. {{ question }}</p>
        
        <!-- Replace text input with radio buttons -->
        <label>
            <input type="radio" name="question{{ index }}" value="yes" required> Yes
        </label>
        
        <label>
            <input type="radio" name="question{{ index }}" value="no" required> No
        </label>
        
        <br><br>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
