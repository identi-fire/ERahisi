<!DOCTYPE html>
<html>
<head>
    <title>Personality Test</title>
</head>
<body>
    <h1>Personality Test</h1>
    <form method="POST" action="/personality_test">
        <h3>Please answer each question with yes or no. If yes, enter a score between 1-10.</h3>
        <hr>
        {% for question in questions %}
            <label for="{{ loop.index }}">{{ question }}</label><br>
            <input type="radio" id="{{ loop.index }}_yes" name="{{ loop.index }}" value="yes">
            <label for="{{ loop.index }}_yes">Yes</label>
            <input type="radio" id="{{ loop.index }}_no" name="{{ loop.index }}" value="no">
            <label for="{{ loop.index }}_no">No</label><br>
            <input type="number" id="{{ loop.index }}_score" name="{{ loop.index }}_score" min="1" max="10" disabled><br>
            <hr>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
